<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Reviews</title>
  <link rel="stylesheet" href="movies.css">
</head>
<body>
  <form>
    <label for="title">Movie Title: </label>
    <input type = "text" minlength="2" name = "title"
      placeholder="movie title"  id = "title-input" required>
    <label for="rating">Movie Rating: </label>
    <input type = "number" name = "rating" placeholder = "0" min = "0"
      max = "10" id = "rating-input">
    <input type = "submit" id = "submit-button">
  </form>
  <div id = "form-output">
    <ul>

    </ul>
  </div>
<script src="https://unpkg.com/jquery"></script>
<script>
  $("#submit-button").on("click",function(evt){
    evt.preventDefault();
    if(!(isValidInput($('#title-input').val()))) {
      alert("Movie must be at least 2 characters")
      throw new Error("Movie must be at least 2 characters")
    }
    const newMovieText = $("#title-input").val() + ": "
      + $("#rating-input").val();
    const $newMovie = $("<li>" + newMovieText + "</li>");

    const $removeButton = makeRemoveButton();
    $newMovie.append($removeButton);
    $("ul").append($newMovie);
  })

  function makeRemoveButton(){
    const $newButton = $("<button>Remove</button>");
    $newButton.on("click",function(){
      $newButton.parent().remove();
      $newButton.remove();
    })
    return $newButton;
  }

  function isValidInput(input) {
    return input.length>2 ? true : false;
  }



  $('input:valid')


</script>
</body>
</html>
