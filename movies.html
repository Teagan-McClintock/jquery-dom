<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Reviews</title>
</head>
<body>
  <form>
    <label for="title">Movie Title: </label>
    <input type = "text" name = "title" placeholder="movie title"
      id = "title-input">
    <label for="rating">Movie Rating: </label>
    <input type = "number" name = "rating" placeholder = "0" min = "0"
      max = "10" id = "rating-input">
    <input type = "submit" id = "submit-button">
  </form>
  <div id = "form-output">
    <ul>

    </ul>
  </div>
<script src="https://unpkg.com/jquery"></script>
<script>
  $("#submit-button").on("click",function(evt){
    evt.preventDefault();
    const newMovieText = $("#title-input").val() + ": "
      + $("#rating-input").val();
    const $newMovie = $("<li>" + newMovieText + "</li>");
    const $removeButton = makeRemoveButton();
    $newMovie.append($removeButton);
    $("ul").append($newMovie);
  })

  function makeRemoveButton(){
    const $newButton = $("<button>Remove</button>");
    $newButton.on("click",function(){
      $newButton.parent().remove();
      $newButton.remove();
    })
    return $newButton;
  }
</script>
</body>
</html>
